{% extends "blog/base.html" %}
{% block title %}Post Form{% endblock %}

{% block content %}
<h2>{{ view.object|default:"Create New Post" }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}
