{% extends "blog/base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>

<!-- Profile Edit Form -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>

<!-- Display success or error messages -->
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<!-- Logout link -->
<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
