<!-- relationship_app/templates/relationship_app/edit_book.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    {% if user.has_perm 'relationship_app.can_change_book' %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Book</button>
        </form>
    {% else %}
        <p>You do not have permission to edit books.</p>
    {% endif %}
    <a href="{% url 'list_books' %}">Back to Book List</a>
</body>
</html>
