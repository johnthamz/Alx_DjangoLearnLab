<!-- relationship_app/templates/relationship_app/add_book.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    {% if user.has_perm 'relationship_app.can_add_book' %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Book</button>
        </form>
    {% else %}
        <p>You do not have permission to add books.</p>
    {% endif %}
    <a href="{% url 'list_books' %}">Back to Book List</a>
</body>
</html>
